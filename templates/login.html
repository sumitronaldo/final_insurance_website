<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Insurance Portal</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <style>
        /* Background and Styling */
        body {
            background: url("{{ url_for('static', filename='images/insurance-bg.jpg') }}") no-repeat center center;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: auto; /* Allow scrolling if needed */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Home Button */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(90deg, #ff6f61, #ff758c);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 120, 120, 0.8);
        }

        /* Login Form Container */
        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.0s ease-in-out;
        }

        /* Input Fields (Glassmorphism Effect) */
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(247, 242, 242, 0.37);
            color: rgb(0, 0, 0);
            text-align: center;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease-in-out;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            border-color: #ff6f61;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 120, 120, 0.8);
        }

        /* Cool Animated Login Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff6f61, #ff758c, #ff7eb3);
            color: white;
            border-radius: 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 120, 120, 0.3);
        }

        button:hover {
            transform: scale(1.07);
            box-shadow: 0 0 15px rgba(255, 120, 120, 0.8);
            background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff6f61);
        }

        /* Sign Up Link */
        .signup-link {
            color: yellow;
            text-decoration: none;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .signup-link:hover {
            color: orange;
            text-decoration: underline;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        /* Logo */
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            display: flex;
        }

        .logo-img {
            height: 30px;
            width: 90px;
            border-radius: 20%;
            object-fit:fill;
            margin-right: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
            align-items: center;
            position:relative;
        }

        .logo-img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.6));
        }

        .logo-img::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.6s ease-in-out;
        }

        /* Navbar Links */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 25px; /* Adjust spacing */
            margin-right: 50px; /* Shift links to the left */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }


        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/company-logo.png') }}" alt="Company Logo" class="logo-img">
            Insurelife
        </div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('terms') }}">Terms</a>
        </div>
    </div>

    <div class="login-box">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}" class="signup-link">Sign Up</a></p>
    </div>

</body>
</html>
