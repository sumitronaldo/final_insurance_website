<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Portal - Welcome</title>
    <style>
        /* Set Background Image */
        body {
            background: url("{{ url_for('static', filename='images/insurance-bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Overlay Effect */
        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Dark transparent layer */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Content Box */
        .content {
            position: relative;
            z-index: 2;
            padding: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Title */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Subtitle */
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Buttons Container */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Button Styles */
        .btn {
            background: linear-gradient(90deg, #ff6f61, #ff758c, #ff7eb3);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: glow 2s infinite alternate;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 120, 120, 0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 120, 120, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 120, 120, 0.9); }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content">
        <h1>Welcome to Our Insurance Portal</h1>
        <p>Secure your future with our trusted insurance plans.</p>
        <div class="buttons">
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
        </div>
    </div>

</body>
</html>
